<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic-ext">
    <link rel="stylesheet" type="text/css"
          href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700&subset=latin,cyrillic-ext">
    <title>BSUIR MISOI</title>
</head>
<body>
<div id="app">
    <div class="container">
        <section class="s-top">
            <div class="b-img-select">
                <label class="b-img-select__label" for="fileInput">Select an image file:</label>
                <input class="b-img-select__btn" type="file" id="fileInput">
            </div>
            <div id="fileDisplayArea" class="b-img-wrapper"></div>
        </section>
        <section class="s-middle">
            <div class="s-middle__canvas" id="convas"></div>
        </section>
        <section class="s-panel">
            <p class="s-panel__text">Выберите метод фильтрации:</p>
            <div>
                <select class="s-panel__select" id="mainselection" name="mainselection">
                    <option class="s-panel__option" value="null">-</option>
                    <option class="s-panel__option" value="Pryuita">Приюта</option>
                    <option class="s-panel__option" value="Sobel">Собеля</option>
                    <option class="s-panel__option" value="Median">Медианный</option>
                    <option class="s-panel__option" value="GammaCorrection">Гамма корекция</option>
                    <option class="s-panel__option" value="Bradley">Брэдли</option>
                    <option class="s-panel__option" value="Otsu">Отсу</option>
                    <option class="s-panel__option" value="Inversion">Инверсия</option>
                    <option class="s-panel__option" value="Gray">Чернобелое</option>
                    <option class="s-panel__option" value="Gauss">Гаусс</option>
                    <option class="s-panel__option" value="Canny">Кэнни</option>
                </select>
                <select class="s-panel__select" id="selectImg" name="selectImg">
                    <option class="s-panel__option" value="main" selected>Основное</option>
                    <option class="s-panel__option" value="filter">Обработанное</option>
                </select>
                <button id="btn" class="s-panel__btn">Выполнить</button>
                <button id="btn1" class="s-panel__btn">Найти</button>
                <button id="btn2" class="s-panel__btn">Lol</button>
                <button id="btn3" class="s-panel__btn">Обучить</button>
            </div>
        </section>
    </div>
</div>
</body>
</html>
